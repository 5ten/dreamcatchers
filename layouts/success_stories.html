{{> header}}
<div class="masthead" style="background-image: url({{ imgL image }})">
    <h1>{{title}}</h1>
</div>
<main>

    <div class="slideshow"></div>

    {{{contents}}}

	{{#if outcomes}}
		<ul id="outcomes-data">
		{{#each outcomes}}
			<li><h3><a href="/{{path}}">{{title}}</a></h3>{{teaser}}<br><em>{{year}}</em></li>
		{{/each}}
		</ul>
	{{/if}}

</main>
{{> footer}}
