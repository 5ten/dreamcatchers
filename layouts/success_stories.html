{{> header}}
<div class="masthead" style="background-image: url({{ imgL image }})">
    <h2>{{title}}</h2>
</div>
<main>

    {{{contents}}}

	{{#if outcomes}}
		{{#each_upto outcomes 1}}
			<a id="outcomes-button" href="/{{path}}">Outcomes</a>
		{{/each_upto}}
	{{/if}}

	{{#if successes}}
		<ul id="successes-data">
		{{#each successes}}
			<li><h3><a href="/{{path}}">{{title}}</a></h3>{{teaser}}</li>
		{{/each}}
		</ul>
	{{/if}}

</main>
{{> footer}}
