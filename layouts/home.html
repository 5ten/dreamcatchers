{{> header}}
<main>
    <h1>{{meta_title}}</h1>
    <div class="masthead" role="banner" style="background-image:url({{imgL slider_image}})">
        <div class="overlay"></div>
        <div>
            <div class="h1">{{slider_title}}</div>
            <a href="slider_button_link" class="button">{{slider_button_text}}</a>
        </div>
    </div>
    <div class="introduction">
        <div class="container">
            <div class="p1">{{intro_body}}</div>
            <a class="button" href="{{intro_link}}">{{intro_link_text}}</a>
        </div>
    </div>
    <div class="links">
        <div class="container">
            <ul role="directory">
                <li>
                    <div class="p1">{{link_1_body}}</div>
                    <a class="link" href="{{link_1}}">{{link_1_text}}</a>
                </li>
                <li>
                    <div class="p1">{{link_2_body}}</div>
                    <a class="link" href="{{link_2}}">{{link_2_text}}</a>
                </li>
                <li>
                    <div class="p1">{{link_3_body}}</div>
                    <a class="link" href="{{link_3}}">{{link_3_text}}</a>
                </li>
            </ul>
        </div>    
    </div>    
    <div class="spotlight" role="article">
        <h3>{{spotlight_item_title}}</h3>
        <div class="p1">{{spotlight_item_body}}</div>
        <a class="link" href="{{spotlight_item_link}}">Read More</a>
    </div>
    <div class="footer-image" role="banner">
        <img src="{{imgL footer_image}}" alt="footer image"/>
    </div>
</main>
{{> footer}}
