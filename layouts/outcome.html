{{> header}}
<div class="masthead" style="background-image: url({{ imgL image }})">
    <h2>Outcome: {{title}}</h2>
    <p>{{teaser}}</p>
</div>
<main>
    {{{contents}}}

    {{#if outcomes}}
		{{#each outcomes}}
			<a id="outcomes-button" href="/{{path}}">{{title}}</a>
		{{/each}}
	{{/if}}


</main>
{{> footer}}
