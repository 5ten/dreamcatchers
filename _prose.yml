prose:
  ignore: [content/media]
  media: src/content/media
  rooturl: src/content
  metadata:
    src/content/pages:
    - field: {element: text, label: Title}
      name: title
    - field:
        element: select
        label: Select a template
        options:
        - {name: Default, value: page.html}
        - {name: Success Stories, value: success_stories.html}
        - {name: Donate, value: donate.html}
        placeholder: Choose one
      name: layout
    - field: {element: hidden, value: pages}
      name: collection
    - field: {false: 'false', true: 'true', value: true, label: Published, help: Uncheck
          to make this post hidden., element: checkbox}
      name: published
    - field: {element: number, help: Lower numbers appear left on the navigation.,
        label: Order, type: number}
      name: order
    - field: {element: textarea, label: Meta Description}
      name: meta_description
    - field: {element: textarea, label: Meta Title}
      name: meta_title  
    src/content/pages/home.md:
